<svg xmlns="http://www.w3.org/2000/svg" width="700" height="420" viewBox="0 0 700 420" role="img" aria-label="Ball movement illustration">
  <rect width="700" height="420" fill="#f6f7fb"/>
  <rect x="40" y="30" width="620" height="360" rx="22" fill="#fff" stroke="#d7d9e3" stroke-width="5"/>

  <circle cx="350" cy="210" r="18" fill="#ff6b6b"/>
  <path d="M350 210 C430 170 520 150 590 150" fill="none" stroke="#111" stroke-width="4" marker-end="url(#arrow)"/>
  <path d="M350 210 C270 250 200 290 130 320" fill="none" stroke="#111" stroke-width="4" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#111" />
    </marker>
  </defs>

  <text x="70" y="90" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#111">Ball moves using xSpeed and ySpeed</text>
  <text x="70" y="125" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#555">Bounce on edges + paddle. Change angle based on where it hits.</text>
</svg>
